<!DOCTYPE HTML>
<html>
<head>
	<title>VisualOps - Login</title>
	<meta charset="UTF-8" />
	<link rel="shortcut icon" href="./assets/images/ide/favicon.ico?v=630a4da4">
	<link rel="stylesheet" href="./assets/css/account.css?v=b9a99bf1"/>
	<link rel="stylesheet" href="./assets/css/UI.component.css?v=c7d6eae1"/>
    <link rel="stylesheet" href="./assets/css/icon-font.css?v=8473f322"/>
	<!--[if lt IE 9]><script>for(var a=['section','article','nav','header','footer','aside','blockquote'],i=a.length-1;i>=0;--i){document.createElement(a[i]);}</script><![endif]-->

	<script type="text/javascript">(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','UA-42793662-1','madeiracloud.com');ga('send','pageview');</script>

</head>
<body id="body">

	<div id="container">

		<header> <a id="logo-link" href="http://www.visualops.io/">VisualOps</a> </header>

		<div id="main-body"></div>

		<footer id="footer">
			<p class="pad20">1st Floor, 795 Folsom Street, San Francisco, CA., USA 94107</p>
			<p class="pad20">Â© <a href="http://www.visualops.io" alt="VisualOps" title="VisualOps">VisualOps</a> 2014. <a href="http://www.visualops.io/terms-conditions-privacy-policy" alt="Terms, Conditions and Privacy Policy" title="Terms, Conditions and Privacy Policy">Terms, Conditions and Privacy Policy</a>.</p>
		</footer>

        <script id="login-template" type="text/x-handlebars-template">
            <div id="login-box" class="box-wrapper clearfix">
                <div id="login-title" class="box-header">
                    <h2>{{ i18n "login" }}</h2><div id="login-register"  class="title-link">{{ i18n "login-register" }}<a href="/register" id="link-register">{{ i18n "link-register" }}</a></div>
                </div>
                <form id="login-form" method="post" class="box-body">
                    <div class="error-msg" id="error-msg-1">{{ i18n "error-msg-1" }}</div>
                    <div class="error-msg" id="error-msg-2">{{ i18n "error-msg-2" }}</div>
                    <div class="control-group">
                        <input autocomplete="off" id="login-user" placeholder="{{ i18n "login-user" }}" type="text" class="account-input" name="user_name"/>
                        <label for="login-user" class="icon-user login-label"></label>
                    </div>
                    <div class="control-group">
                        <input autocomplete="off" id="login-password" placeholder="{{ i18n "login-password" }}" type="password" class="account-input" name="password"/>
                        <label for="login-password" class="icon-password login-label"></label>
                    </div>
                    <div class="account-btn-wrap">
                        <a href="/reset" id="link-foget" class="footer-link">{{ i18n "link-foget" }}</a>
                        <input id="login-btn" type="submit" value="{{ i18n "login-btn" }}" class="btn btn-primary btn-large account-btn" data-loading-text="{{ i18n "login-loading" }}" disabled/>
                    </div>
                </form>
            </div>
        </script>
        <script id="loading-template" type="text/x-handlebars-template">
            <div class="box-loading box-wrapper">
                <div class="loading-spinner"></div>
            </div>
        </script>

	</div>
    <script type="text/javascript" src="./vender/jquery/jquery.1.0.js?v=a52c78d0"></script>
    <script type="text/javascript" src="./vender/jquery/jquery.cookie.min.js?v=5b0faadb"></script>
    <script type="text/javascript" src="./vender/handlebars/handlebars.js?v=d7201a49"></script>
    <script type="text/javascript" src="./user/main.js?v=8fa0f0df"></script>
</body>
</html>
